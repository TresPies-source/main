<!DOCTYPE html>
<html>
<head>
    <title>ZenJar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-view" class="view">
        <p>Loading...</p>
    </div>

    <div id="login-view" class="view" style="display: none;">
        <div class="header">
            <h1>Welcome to ZenJar</h1>
        </div>
        <button id="login-btn">Sign in with Google</button>
    </div>

    <div id="main-view" class="view" style="display: none;">
        <div class="header">
            <h1 id="welcome-message"></h1>
            <button id="logout-btn">Sign Out</button>
        </div>

        <div id="add-task-section">
            <h2>Add to Task Jar</h2>
            <textarea id="task-input" placeholder="Brain dump your tasks here..."></textarea>
            <button id="add-task-btn">Process with AI</button>
        </div>
        
        <div class="actions-section">
            <h2>Quick Actions</h2>
            <div class="button-group">
                <button id="motivation-btn">Get Motivation</button>
                <button id="draw-task-btn">Draw a Task</button>
            </div>
        </div>

        <div id="display-area"></div>

        <div class="footer">
            <a href="#" id="open-app-link">Open Full App</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
