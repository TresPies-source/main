<!DOCTYPE html>
<html>
<head>
  <title>ZenJar</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div id="loading-view" class="view">
    <p>Loading ZenJar...</p>
  </div>
  
  <div id="login-view" class="view" style="display: none;">
    <div class="header">
      <img src="/icon48.png" alt="ZenJar Logo">
      <h1>ZenJar</h1>
    </div>
    <p>Sign in to sync your tasks and jars.</p>
    <button id="login-btn">Sign In with Google</button>
  </div>

  <div id="main-view" class="view" style="display: none;">
    <div class="header main-header">
      <h2>Welcome, <span id="user-name">User</span>!</h2>
      <button id="logout-btn">Logout</button>
    </div>
    
    <div id="content">
      <h3>Brain Dump</h3>
      <p class="description">Add tasks to your jar. The AI will categorize and prioritize them for you.</p>
      <form id="task-form">
        <textarea id="task-input" placeholder="e.g., Finish report, call mom, buy groceries" required></textarea>
        <button type="submit" id="add-task-btn">Process with AI</button>
      </form>
    </div>

    <div class="footer">
      <a href="https://zen-jar.web.app" target="_blank">Open Full App</a>
    </div>
  </div>

  <script src="/firebase/firebase-app.js"></script>
  <script src="/firebase/firebase-auth.js"></script>
  <script src="/firebase/firebase-firestore.js"></script>
  <script src="popup.js"></script>
</body>
</html>
